  <body>
    <header>
      <h1>EDITMYPDFS<span style="font-weight: 400">.com</span></h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../privacy.html">Privacy</a>
        <a href="../terms.html">Terms</a>
        <a href="../about.html#contact">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Text to PDF</h2>
      <p class="sub">
        Paste your text or upload a .txt file, choose options, then click
        ‚ÄúCreate PDF‚Äù.
      </p>

      <div class="compress-card">
        <label for="text-input">Your Text</label>
        <textarea
          id="text-input"
          placeholder="Type or paste your text here..."
        ></textarea>

        <div class="options-row">
          <select id="paper-size" aria-label="Paper size">
            <option value="a4" selected>A4 (210 √ó 297 mm)</option>
            <option value="letter">Letter (8.5 √ó 11 in)</option>
          </select>
          <select id="orientation" aria-label="Orientation">
            <option value="p" selected>Portrait</option>
            <option value="l">Landscape</option>
          </select>
          <select id="font-family" aria-label="Font">
            <option value="helvetica" selected>Helvetica</option>
            <option value="times">Times</option>
            <option value="courier">Courier</option>
          </select>
          <input
            id="font-size"
            type="number"
            min="6"
            max="36"
            value="12"
            aria-label="Font size (pt)"
            placeholder="Font size (pt)"
          />
          <input
            id="margin"
            type="number"
            min="5"
            max="40"
            value="15"
            aria-label="Margins (mm)"
            placeholder="Margins (mm)"
          />
        </div>

        <label class="upload-box" id="txt-drop">
          üìÑ Drop a .txt file here or click to upload
          <input
            type="file"
            id="txt-input"
            accept="text/plain"
            style="display: none"
          />
        </label>
        <div id="file-info" class="file-info"></div>

        <label for="output-name">Output filename</label>
        <input
          type="text"
          id="output-name"
          placeholder="e.g., text"
          value="text"
        />

        <button id="create-btn" disabled>Create PDF</button>
        <div id="status" class="progress"></div>
        <button id="download-btn" style="display: none">Download PDF</button>
      </div>

      <div class="ad-box">Ad Space</div>
    </main>

    <footer>¬© 2025 EditMyPDFs.com ‚Äî Free PDF Tools</footer>

    <script>
      const { jsPDF } = window.jspdf;
      const textInput = document.getElementById("text-input");
      const paperSize = document.getElementById("paper-size");
      const orientation = document.getElementById("orientation");
      const fontFamily = document.getElementById("font-family");
      const fontSizeInput = document.getElementById("font-size");
      const marginInput = document.getElementById("margin");
      const txtInput = document.getElementById("txt-input");
      const txtDrop = document.getElementById("txt-drop");

      const createBtn = document.getElementById("create-btn");
      const statusText = document.getElementById("status");
      const downloadBtn = document.getElementById("download-btn");
      const fileInfo = document.getElementById("file-info");

      let outBlob = null;

      function refreshButtonState() {
        const hasText = (textInput.value || "").trim().length > 0;
        createBtn.disabled = !hasText;
      }

      textInput.addEventListener("input", () => {
        refreshButtonState();
        statusText.textContent = "";
        downloadBtn.style.display = "none";
      });

      // Clicking the label naturally triggers the hidden input
      txtInput.addEventListener("click", (e) => e.stopPropagation());
      txtInput.addEventListener("change", async (e) => {
        const file = e.target.files && e.target.files[0];
        if (file) await readTxtFile(file);
        e.target.value = "";
      });

      txtDrop.addEventListener("dragover", (e) => {
        e.preventDefault();
        txtDrop.classList.add("dragover");
      });
      txtDrop.addEventListener("dragleave", () =>
        txtDrop.classList.remove("dragover")
      );
      txtDrop.addEventListener("drop", async (e) => {
        e.preventDefault();
        txtDrop.classList.remove("dragover");
        const file = e.dataTransfer.files && e.dataTransfer.files[0];
        if (file && file.type === "text/plain") await readTxtFile(file);
      });

      async function readTxtFile(file) {
        const reader = new FileReader();
        const content = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsText(file);
        });
        const name = file.name || "file.txt";
        const sizeKB = ((file.size || 0) / 1024).toFixed(1);
        fileInfo.textContent = `üìÑ ${name} (${sizeKB} KB loaded)`;
        textInput.value = String(content || "");
        refreshButtonState();
        statusText.textContent = "";
        downloadBtn.style.display = "none";
      }

      createBtn.addEventListener("click", async () => {
        const raw = (textInput.value || "").replace(/\r\n?/g, "\n");
        const text = raw.trim();
        if (!text) {
          statusText.textContent =
            "Please enter some text or upload a .txt file.";
          return;
        }

        createBtn.disabled = true;
        statusText.textContent = "Creating PDF...";

        try {
          const size = paperSize.value || "a4";
          const orient = orientation.value || "p";
          const doc = new jsPDF({
            orientation: orient,
            unit: "mm",
            format: size,
          });

          const font = fontFamily.value || "helvetica";
          const fontSize = Math.max(
            6,
            Math.min(36, parseInt(fontSizeInput.value || "12", 10) || 12)
          );
          let margin = Math.max(
            0,
            Math.min(60, parseFloat(marginInput.value || "15"))
          );
          doc.setFont(font, "normal");
          doc.setFontSize(fontSize);

          const pageWidth = doc.internal.pageSize.getWidth();
          const pageHeight = doc.internal.pageSize.getHeight();
          const usableWidth = Math.max(10, pageWidth - 2 * margin);
          const usableHeight = Math.max(10, pageHeight - 2 * margin);
          const lineHeight = fontSize * 1.2;

          // Wrap the text to available width
          const lines = doc.splitTextToSize(text, usableWidth);
          let x = margin;
          let y = margin + lineHeight; // start a bit below top margin

          let pageCount = 1;
          for (let i = 0; i < lines.length; i++) {
            if (y + lineHeight > margin + usableHeight) {
              doc.addPage();
              pageCount++;
              y = margin + lineHeight;
            }
            doc.text(lines[i], x, y);
            y += lineHeight;
          }

          outBlob = doc.output("blob");
          downloadBtn.style.display = "inline-block";
          statusText.textContent = `PDF created successfully! (${pageCount} page${
            pageCount > 1 ? "s" : ""
          })`;
        } catch (err) {
          console.error(err);
          statusText.textContent = "Failed to create PDF.";
        } finally {
          createBtn.disabled = false;
        }
      });

      function getOutputName(defaultBase) {
        const el = document.getElementById("output-name");
        let name =
          (el && el.value ? el.value : "").trim() || defaultBase || "output";
        name = name.replace(/[\\/:*?"<>|]/g, "-");
        if (!/\.pdf$/i.test(name)) name += ".pdf";
        return name;
      }

      downloadBtn.addEventListener("click", () => {
        if (!outBlob) return;
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = getOutputName("text");
        a.click();
        URL.revokeObjectURL(url);
      });

      // Initialize button state
      refreshButtonState();
    </script>
    <!-- Cookie consent (minimal) -->
    <div
      id="cookie-consent"
      style="
        display: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: #111;

        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "
    >

        We use cookies for ads and measurement. See our
        <a
          href="../privacy.html"
          style="color: #93c5fd; text-decoration: underline"
          >Privacy Policy</a
        >.
      </span>
      <button
        data-accept
        style="
          background: #22c55e;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 8px 12px;
          font-weight: 600;
          cursor: pointer;
        "
      >
        Accept
      </button>
    </div>
    <script>
      (function () {
        var bar = document.getElementById("cookie-consent");
        try {
          if (localStorage.getItem("cookieConsent") === "accepted") {
            if (bar) bar.style.display = "none";
            return;
          }
        } catch (e) {}
        if (!bar) return;
        bar.style.display = "flex";
        var btn = bar.querySelector("button[data-accept]");
        if (btn)
          btn.addEventListener("click", function () {
            try {
              localStorage.setItem("cookieConsent", "accepted");
            } catch (e) {}
            bar.remove();
          });
      })();
    </script>
    <!-- Suppress local banner and load Funding Choices CMP when configured -->
    <script>
      (function () {
        function loadFundingChoices(id) {
          var bar = document.getElementById("cookie-consent");
          if (bar) bar.remove();
          var s = document.createElement("script");
          s.async = true;
          s.crossOrigin = "anonymous";
          s.src =
            "https://fundingchoicesmessages.google.com/i/" +
            encodeURIComponent(id);
          document.head.appendChild(s);
        }
        var meta = document.querySelector('meta[name="fc-id"]');
        var id =
          (window.__FC_ID && ("" + window.__FC_ID).trim()) ||
          (meta && (meta.content || "").trim());
        if (id && !/^REPLACE_/i.test(id)) {
          loadFundingChoices(id);
          return;
        }
        var base =
          location.pathname.indexOf("/features/") !== -1
            ? "../vendor/"
            : "./vendor/";
        var tagId = "cmp-id-loader";
        if (!document.getElementById(tagId)) {
          var t = document.createElement("script");
          t.id = tagId;
          t.async = true;
          t.src = base + "cmp-id.js";
          t.onload = function () {
            var id2 =
              (window.__FC_ID && ("" + window.__FC_ID).trim()) ||
              (meta && (meta.content || "").trim());
            if (id2 && !/^REPLACE_/i.test(id2)) loadFundingChoices(id2);
          };
          t.onerror = function () {};
          document.head.appendChild(t);
        }
      })();
    </script>
