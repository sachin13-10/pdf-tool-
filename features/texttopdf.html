<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="fc-id" content="REPLACE_WITH_FUNDING_CHOICES_ID" />
    <title>Text to PDF - EditMyPDFs.com</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        color: #111;
        margin: 0;
        padding: 0;
      }
      /* Header replaced by shared component */
      main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 1rem;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p.sub {
        color: #555;
        margin-bottom: 2rem;
      }
      .compress-card {
        border: 1px solid #eee;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        text-align: left;
      }
      label,
      select,
      input,
      textarea {
        display: block;
        margin: 0.75rem auto;
        font-size: 1rem;
      }
      select,
      input[type="number"],
      input[type="text"] {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.6rem 0.9rem;
        width: 260px;
        text-align: center;
      }
      textarea {
        width: 100%;
        min-height: 220px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.9rem 1rem;
        resize: vertical;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      .options-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 0.75rem 1rem;
        margin-top: 0.5rem;
      }
      button {
        background: linear-gradient(90deg, #6366f1, #2563eb);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.8rem;
        font-weight: 600;
        margin-top: 1rem;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      button:hover {
        opacity: 0.9;
      }
      .upload-box {
        border: 2px dashed #ccc;
        border-radius: 12px;
        padding: 1.25rem;
        margin-top: 1rem;
        transition: all 0.2s ease;
        cursor: pointer;
        text-align: center;
      }
      .upload-box:hover {
        background: #f8faff;
      }
      .upload-box.dragover {
        border-color: #2563eb;
        background: #f8faff;
      }
      .file-info {
        margin-top: 0.5rem;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
      }
      .progress {
        margin-top: 1rem;
        color: #555;
        min-height: 1.4rem;
        text-align: center;
      }
      .ad-box {
        margin-top: 3rem;
        height: 90px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999;
        font-weight: 500;
      }
      /* Footer replaced by shared component */
    </style>
  </head>
  <body>
    <header data-include="navbar"></header>

  <main class="feature">
      <h2>Text to PDF</h2>
      <p class="sub">
        Paste your text or upload a .txt file, choose options, then click
        ‚ÄúCreate PDF‚Äù.
      </p>

      <div class="compress-card">
        <label for="text-input">Your Text</label>
        <textarea
          id="text-input"
          placeholder="Type or paste your text here..."
        ></textarea>

        <div class="options-row">
          <select id="paper-size" aria-label="Paper size">
            <option value="a4" selected>A4 (210 √ó 297 mm)</option>
            <option value="letter">Letter (8.5 √ó 11 in)</option>
          </select>
          <select id="orientation" aria-label="Orientation">
            <option value="p" selected>Portrait</option>
            <option value="l">Landscape</option>
          </select>
          <select id="font-family" aria-label="Font">
            <option value="helvetica" selected>Helvetica</option>
            <option value="times">Times</option>
            <option value="courier">Courier</option>
          </select>
          <input
            id="font-size"
            type="number"
            min="6"
            max="36"
            value="12"
            aria-label="Font size (pt)"
            placeholder="Font size (pt)"
          />
          <input
            id="margin"
            type="number"
            min="5"
            max="40"
            value="15"
            aria-label="Margins (mm)"
            placeholder="Margins (mm)"
          />
        </div>

        <label class="upload-box" id="txt-drop">
          üìÑ Drop a .txt file here or click to upload
          <input
            type="file"
            id="txt-input"
            accept="text/plain"
            style="display: none"
          />
        </label>
        <div id="file-info" class="file-info"></div>

        <label for="output-name">Output filename</label>
        <input
          type="text"
          id="output-name"
          placeholder="e.g., text"
          value="text"
        />

        <button id="create-btn" disabled>Create PDF</button>
        <div id="status" class="progress"></div>
        <button id="download-btn" style="display: none">Download PDF</button>
      </div>

  <div class="ad-box" data-ad-slot="texttopdf-bottom">Ad Space</div>
    </main>

  <div data-include="footer"></div>

    <script>
      const { jsPDF } = window.jspdf;
      const textInput = document.getElementById('text-input');
      const paperSize = document.getElementById('paper-size');
      const orientation = document.getElementById('orientation');
      const fontFamily = document.getElementById('font-family');
      const fontSizeInput = document.getElementById('font-size');
      const marginInput = document.getElementById('margin');
      const txtInput = document.getElementById('txt-input');
      const txtDrop = document.getElementById('txt-drop');
      const createBtn = document.getElementById('create-btn');
      const statusText = document.getElementById('status');
      const downloadBtn = document.getElementById('download-btn');
      const fileInfo = document.getElementById('file-info');
      let outBlob = null;

      function refreshButtonState(){
        createBtn.disabled = !(textInput.value || '').trim();
      }
      textInput.addEventListener('input', refreshButtonState);

      // Drag/drop + file select for .txt
      txtDrop.addEventListener('dragover', e => { e.preventDefault(); txtDrop.classList.add('dragover'); });
      txtDrop.addEventListener('dragleave', () => txtDrop.classList.remove('dragover'));
      txtDrop.addEventListener('drop', async e => { e.preventDefault(); txtDrop.classList.remove('dragover'); const f = e.dataTransfer.files[0]; if (f) await loadTxtFile(f); });
      txtInput.addEventListener('change', async e => { const f = e.target.files[0]; if (f) await loadTxtFile(f); e.target.value=''; });

      async function loadTxtFile(file){
        if (file.type !== 'text/plain') return;
        const text = await file.text();
        textInput.value = text;
        fileInfo.textContent = `üìÑ Loaded ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
        refreshButtonState();
        statusText.textContent = 'Text file loaded.';
      }

      createBtn.addEventListener('click', async () => {
        const raw = (textInput.value || '').trim();
        if (!raw) return;
        createBtn.disabled = true;
        statusText.textContent = 'Creating PDF...';
        try {
          const size = paperSize.value === 'letter' ? 'letter' : 'a4';
          const orient = orientation.value === 'l' ? 'l' : 'p';
          const margin = Math.max(5, Math.min(40, parseInt(marginInput.value,10)||15));
          const font = fontFamily.value;
          const fontSize = Math.max(6, Math.min(36, parseInt(fontSizeInput.value,10)||12));
          const doc = new jsPDF({ orientation: orient, unit: 'mm', format: size });
          doc.setFont(font, 'normal');
          doc.setFontSize(fontSize);
          const pageWidth = doc.internal.pageSize.getWidth();
          const pageHeight = doc.internal.pageSize.getHeight();
          const usableWidth = pageWidth - margin*2;
          const lineHeight = fontSize * 1.2;
          const lines = doc.splitTextToSize(raw, usableWidth);
          let y = margin;
          lines.forEach(line => {
            if (y + lineHeight > pageHeight - margin){
              doc.addPage();
              doc.setFont(font, 'normal');
              doc.setFontSize(fontSize);
              y = margin;
            }
            doc.text(line, margin, y);
            y += lineHeight;
          });
          const blob = doc.output('blob');
          outBlob = blob;
          downloadBtn.style.display = 'inline-block';
          statusText.textContent = 'PDF created successfully!';
        } catch(e){
          console.error(e);
          statusText.textContent = 'Failed to create PDF.';
        } finally {
          createBtn.disabled = false;
        }
      });

      function getOutputName(defaultBase){
        const el = document.getElementById('output-name');
        let name = (el && el.value ? el.value : '').trim() || defaultBase || 'output';
        name = name.replace(/[\\/:*?"<>|]/g,'-');
        if (!/\.pdf$/i.test(name)) name += '.pdf';
        return name;
      }
      downloadBtn.addEventListener('click', () => {
        if (!outBlob) return;
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = getOutputName('text');
        a.click();
        URL.revokeObjectURL(url);
      });
      refreshButtonState();
    </script>
    <script src="../assets/app.js"></script>
  </body>
</html>
