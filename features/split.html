<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="fc-id" content="REPLACE_WITH_FUNDING_CHOICES_ID" />
    <title>Split PDF - EditMyPDFs.com</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        color: #111;
        margin: 0;
        padding: 0;
      }
      /* Header replaced by shared component */
      main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 1rem;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p.sub {
        color: #555;
        margin-bottom: 2rem;
      }
      .compress-card {
        border: 1px solid #eee;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      label,
      select,
      input {
        display: block;
        margin: 0.75rem auto;
        font-size: 1rem;
      }
      select,
      input[type="number"],
      input[type="text"] {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.6rem 0.9rem;
        width: 260px;
        text-align: center;
      }
      button {
        background: linear-gradient(90deg, #6366f1, #2563eb);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.8rem;
        font-weight: 600;
        margin-top: 1rem;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      button:hover {
        opacity: 0.9;
      }
      .upload-box {
        border: 2px dashed #ccc;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 1.5rem;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .upload-box:hover {
        background: #f8faff;
      }
      .upload-box.dragover {
        border-color: #2563eb;
        background: #f8faff;
      }
      .file-info {
        margin-top: 1rem;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
      }
      .progress {
        margin-top: 1rem;
        color: #555;
        min-height: 1.4rem;
      }
      .ad-box {
        margin-top: 3rem;
        height: 90px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999;
        font-weight: 500;
      }
      /* Footer replaced by shared component */
    </style>
  </head>
  <body>
    <header data-include="navbar"></header>

  <main class="feature">
      <h2>Split PDF</h2>
      <p class="sub">
        Upload a PDF, enter pages (e.g., 1-3,5,8), then click ‚ÄúExtract Pages‚Äù.
      </p>

      <div class="compress-card">
        <label class="upload-box" id="drop-zone">
          üìÑ Drop your PDF here or click to upload
          <input
            type="file"
            id="file-input"
            accept="application/pdf"
            style="display: none"
          />
        </label>

        <div id="file-info" class="file-info"></div>

        <label for="pages-input">Pages to extract</label>
        <input type="text" id="pages-input" placeholder="e.g., 1-3,5,8" />

        <label for="output-name">Output filename</label>
        <input
          type="text"
          id="output-name"
          placeholder="e.g., split"
          value="split"
        />

        <button id="start-btn" disabled>Extract Pages</button>
        <div class="progress" id="status"></div>
        <button id="download-btn" style="display: none">
          Download Split PDF
        </button>
      </div>

  <div class="ad-box" data-ad-slot="split-bottom">Ad Space</div>
    </main>

  <div data-include="footer"></div>

    <script>
      const fileInput = document.getElementById("file-input");
      const dropZone = document.getElementById("drop-zone");
      const startBtn = document.getElementById("start-btn");
      const statusText = document.getElementById("status");
      const downloadBtn = document.getElementById("download-btn");
      const fileInfo = document.getElementById("file-info");
      const pagesInput = document.getElementById("pages-input");

      let srcPdfBytes = null;
      let outBlob = null;
      let totalPages = 0;

      // Clicking label naturally opens the input (nested input)

      // Drag & drop
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );
      dropZone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/pdf") await loadFile(file);
      });

      // Normal select
      fileInput.addEventListener("click", (e) => e.stopPropagation());
      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) await loadFile(file);
        e.target.value = "";
      });

      async function loadFile(file) {
        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.textContent = `üìÑ ${file.name} (${sizeMB} MB uploaded)`;
        const buf = await file.arrayBuffer();
        srcPdfBytes = new Uint8Array(buf);
        startBtn.disabled = false;
        statusText.textContent = "";
        downloadBtn.style.display = "none";

        try {
          const srcDoc = await PDFLib.PDFDocument.load(srcPdfBytes);
          totalPages = srcDoc.getPageCount();
          statusText.textContent = `Loaded PDF with ${totalPages} page(s).`;
        } catch (e) {
          console.error(e);
          statusText.textContent = "Failed to read PDF.";
          startBtn.disabled = true;
        }
      }

      function parsePages(input, max) {
        if (!input) return [];
        // Normalize various dashes and support 'to' keyword; allow spaces
        const normalized = input
          .replace(/[\u2012\u2013\u2014\u2015]/g, "-") // figure/en/em dashes
          .replace(/\s*to\s*/gi, "-")
          .replace(/\s+/g, " ")
          .trim();

        const parts = normalized
          .split(",")
          .map((s) => s.trim())
          .filter(Boolean);
        const set = new Set();
        for (const p of parts) {
          if (/^\d+$/.test(p)) {
            const n = parseInt(p, 10);
            if (n >= 1 && n <= max) set.add(n);
            continue;
          }
          const m = p.match(/^(\d+)\s*-\s*(\d+)$/);
          if (m) {
            let a = parseInt(m[1], 10);
            let b = parseInt(m[2], 10);
            if (a > b) [a, b] = [b, a];
            a = Math.max(1, a);
            b = Math.min(max, b);
            for (let i = a; i <= b; i++) set.add(i);
          }
        }
        return Array.from(set).sort((x, y) => x - y);
      }

      startBtn.addEventListener("click", async () => {
        if (!srcPdfBytes) return;
        const pagesList = parsePages(pagesInput.value, totalPages);
        if (pagesList.length === 0) {
          statusText.textContent = "Please enter valid pages (e.g., 1-3,5).";
          return;
        }
        statusText.textContent = "Extracting pages...";
        startBtn.disabled = true;

        try {
          const srcDoc = await PDFLib.PDFDocument.load(srcPdfBytes);
          const newDoc = await PDFLib.PDFDocument.create();
          // zero-based indices for copyPages
          const indices = pagesList.map((n) => n - 1);
          const copied = await newDoc.copyPages(srcDoc, indices);
          copied.forEach((p) => newDoc.addPage(p));
          const outBytes = await newDoc.save();
          outBlob = new Blob([outBytes], { type: "application/pdf" });
          downloadBtn.style.display = "inline-block";
          statusText.textContent = `Done! Extracted ${pagesList.length} page(s).`;
        } catch (e) {
          console.error(e);
          statusText.textContent = "Failed to split PDF.";
        } finally {
          startBtn.disabled = false;
        }
      });

      function getOutputName(defaultBase) {
        const el = document.getElementById("output-name");
        let name =
          (el && el.value ? el.value : "").trim() || defaultBase || "output";
        name = name.replace(/[\\/:*?"<>|]/g, "-");
        if (!/\.pdf$/i.test(name)) name += ".pdf";
        return name;
      }

      downloadBtn.addEventListener("click", () => {
        if (!outBlob) return;
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = getOutputName("split");
        a.click();
        URL.revokeObjectURL(url);
      });
    </script>
    <script src="../assets/app.js"></script>
  </body>
</html>
