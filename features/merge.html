<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="fc-id" content="REPLACE_WITH_FUNDING_CHOICES_ID" />
    <title>Merge PDFs - EditMyPDFs.com</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        color: #111;
        margin: 0;
        padding: 0;
      }
      /* Header replaced by shared component */
      main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 1rem;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p.sub {
        color: #555;
        margin-bottom: 2rem;
      }
      .compress-card {
        border: 1px solid #eee;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        text-align: left;
      }
      label,
      select,
      input,
      button {
        display: block;
        margin: 0.75rem auto;
        font-size: 1rem;
      }
      button {
        background: linear-gradient(90deg, #6366f1, #2563eb);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.8rem;
        font-weight: 600;
        margin-top: 1rem;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      button:hover {
        opacity: 0.9;
      }
      .upload-box {
        border: 2px dashed #ccc;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 1.5rem;
        transition: all 0.2s ease;
        cursor: pointer;
        text-align: center;
      }
      .upload-box:hover {
        background: #f8faff;
      }
      .upload-box.dragover {
        border-color: #2563eb;
        background: #f8faff;
      }
      .file-info {
        margin-top: 1rem;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
        white-space: pre-wrap;
      }
      .progress {
        margin-top: 1rem;
        color: #555;
        min-height: 1.4rem;
        text-align: center;
      }
      .ad-box {
        margin-top: 3rem;
        height: 90px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999;
        font-weight: 500;
      }
      /* Footer replaced by shared component */
    </style>
  </head>
  <body>
    <header data-include="navbar"></header>

  <main class="feature">
      <h2>Merge PDFs</h2>
      <p class="sub">
        Add two or more PDFs, then click ‚ÄúMerge PDFs‚Äù. You can add more files in
        multiple selections.
      </p>

      <div class="compress-card">
        <label class="upload-box" id="drop-zone">
          üìÑ Drop your PDFs here or click to upload
          <input
            type="file"
            id="file-input"
            accept="application/pdf"
            multiple
            style="display: none"
          />
        </label>

        <div id="file-info" class="file-info"></div>

        <label for="output-name">Output filename</label>
        <input
          type="text"
          id="output-name"
          placeholder="e.g., merged"
          value="merged"
        />

        <button id="merge-btn" disabled>Merge PDFs</button>
        <div id="status" class="progress"></div>
        <button id="download-btn" style="display: none">
          Download Merged PDF
        </button>
      </div>

  <div class="ad-box" data-ad-slot="merge-bottom">Ad Space</div>
    </main>

  <div data-include="footer"></div>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const fileInfo = document.getElementById("file-info");
      const statusText = document.getElementById("status");
      const mergeBtn = document.getElementById("merge-btn");
      const downloadBtn = document.getElementById("download-btn");

      let pdfFiles = [];
      let outBlob = null;

      function uniqueByKey(list) {
        const map = new Map();
        for (const f of list) {
          const key = `${f.name}|${f.size}|${f.lastModified}`;
          if (!map.has(key)) map.set(key, f);
        }
        return Array.from(map.values());
      }

      function refreshUI() {
        const totalSize = pdfFiles.reduce((a, f) => a + (f.size || 0), 0);
        const sizeMB = (totalSize / (1024 * 1024)).toFixed(2);
        const names = pdfFiles.map((f, i) => `${i + 1}. ${f.name}`).join("\n");
        fileInfo.textContent = pdfFiles.length
          ? `Selected ${pdfFiles.length} PDF(s) (${sizeMB} MB):\n${names}`
          : "";
        mergeBtn.disabled = pdfFiles.length < 2;
        statusText.textContent = "";
        downloadBtn.style.display = "none";
      }

      // Label naturally triggers input; avoid manual .click()
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );
      dropZone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const files = Array.from(e.dataTransfer.files).filter(
          (f) => f.type === "application/pdf"
        );
        if (files.length) {
          pdfFiles = uniqueByKey([...pdfFiles, ...files]);
          refreshUI();
        }
      });

      fileInput.addEventListener("click", (e) => e.stopPropagation());
      fileInput.addEventListener("change", async (e) => {
        const files = Array.from(e.target.files || []).filter(
          (f) => f.type === "application/pdf"
        );
        if (files.length) {
          pdfFiles = uniqueByKey([...pdfFiles, ...files]);
          refreshUI();
        }
        e.target.value = "";
      });

      mergeBtn.addEventListener("click", async () => {
        if (pdfFiles.length < 2) return;
        mergeBtn.disabled = true;
        statusText.textContent = "Merging PDFs...";
        try {
          const outDoc = await PDFLib.PDFDocument.create();

          for (let i = 0; i < pdfFiles.length; i++) {
            const f = pdfFiles[i];
            statusText.textContent = `Merging file ${i + 1}/${
              pdfFiles.length
            }: ${f.name}`;
            try {
              const bytes = new Uint8Array(await f.arrayBuffer());
              const srcDoc = await PDFLib.PDFDocument.load(bytes, {
                ignoreEncryption: true,
              });
              const pageCount = srcDoc.getPageCount();
              const indices = Array.from(
                { length: pageCount },
                (_, idx) => idx
              );
              const copied = await outDoc.copyPages(srcDoc, indices);
              copied.forEach((p) => outDoc.addPage(p));
            } catch (err) {
              console.error("Failed to merge", f.name, err);
              // Continue with remaining files
            }
          }

          const outBytes = await outDoc.save();
          outBlob = new Blob([outBytes], { type: "application/pdf" });
          downloadBtn.style.display = "inline-block";
          statusText.textContent = "Merged successfully!";
        } catch (err) {
          console.error(err);
          statusText.textContent = "Failed to merge PDFs.";
        } finally {
          mergeBtn.disabled = false;
        }
      });

      function getOutputName(defaultBase) {
        const el = document.getElementById("output-name");
        let name =
          (el && el.value ? el.value : "").trim() || defaultBase || "output";
        name = name.replace(/[\\/:*?"<>|]/g, "-");
        if (!/\.pdf$/i.test(name)) name += ".pdf";
        return name;
      }

      downloadBtn.addEventListener("click", () => {
        if (!outBlob) return;
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = getOutputName("merged");
        a.click();
        URL.revokeObjectURL(url);
      });
    </script>
    <script src="../assets/app.js"></script>
  </body>
</html>
