  <body>

    <main>
      <h2>Merge PDFs</h2>
      <p class="sub">
        Add two or more PDFs, then click ‚ÄúMerge PDFs‚Äù. You can add more files in
        multiple selections.
      </p>

      <div class="compress-card">
        <label class="upload-box" id="drop-zone">
          üìÑ Drop your PDFs here or click to upload
          <input
            type="file"
            id="file-input"
            accept="application/pdf"
            multiple
            style="display: none"
          />
        </label>

        <div id="file-info" class="file-info"></div>

        <label for="output-name">Output filename</label>
        <input
          type="text"
          id="output-name"
          placeholder="e.g., merged"
          value="merged"
        />

        <button id="merge-btn" disabled>Merge PDFs</button>
        <div id="status" class="progress"></div>
        <button id="download-btn" style="display: none">
          Download Merged PDF
        </button>
      </div>

      <div class="ad-box">Ad Space</div>
    </main>

    <footer>¬© 2025 EditMyPDFs.com ‚Äî Free PDF Tools</footer>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const fileInfo = document.getElementById("file-info");
      const statusText = document.getElementById("status");
      const mergeBtn = document.getElementById("merge-btn");
      const downloadBtn = document.getElementById("download-btn");

      let pdfFiles = [];
      let outBlob = null;

      function uniqueByKey(list) {
        const map = new Map();
        for (const f of list) {
          const key = `${f.name}|${f.size}|${f.lastModified}`;
          if (!map.has(key)) map.set(key, f);
        }
        return Array.from(map.values());
      }

      function refreshUI() {
        const totalSize = pdfFiles.reduce((a, f) => a + (f.size || 0), 0);
        const sizeMB = (totalSize / (1024 * 1024)).toFixed(2);
        const names = pdfFiles.map((f, i) => `${i + 1}. ${f.name}`).join("\n");
        fileInfo.textContent = pdfFiles.length
          ? `Selected ${pdfFiles.length} PDF(s) (${sizeMB} MB):\n${names}`
          : "";
        mergeBtn.disabled = pdfFiles.length < 2;
        statusText.textContent = "";
        downloadBtn.style.display = "none";
      }

      // Label naturally triggers input; avoid manual .click()
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );
      dropZone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const files = Array.from(e.dataTransfer.files).filter(
          (f) => f.type === "application/pdf"
        );
        if (files.length) {
          pdfFiles = uniqueByKey([...pdfFiles, ...files]);
          refreshUI();
        }
      });

      fileInput.addEventListener("click", (e) => e.stopPropagation());
      fileInput.addEventListener("change", async (e) => {
        const files = Array.from(e.target.files || []).filter(
          (f) => f.type === "application/pdf"
        );
        if (files.length) {
          pdfFiles = uniqueByKey([...pdfFiles, ...files]);
          refreshUI();
        }
        e.target.value = "";
      });

      mergeBtn.addEventListener("click", async () => {
        if (pdfFiles.length < 2) return;
        mergeBtn.disabled = true;
        statusText.textContent = "Merging PDFs...";
        try {
          const outDoc = await PDFLib.PDFDocument.create();

          for (let i = 0; i < pdfFiles.length; i++) {
            const f = pdfFiles[i];
            statusText.textContent = `Merging file ${i + 1}/${
              pdfFiles.length
            }: ${f.name}`;
            try {
              const bytes = new Uint8Array(await f.arrayBuffer());
              const srcDoc = await PDFLib.PDFDocument.load(bytes, {
                ignoreEncryption: true,
              });
              const pageCount = srcDoc.getPageCount();
              const indices = Array.from(
                { length: pageCount },
                (_, idx) => idx
              );
              const copied = await outDoc.copyPages(srcDoc, indices);
              copied.forEach((p) => outDoc.addPage(p));
            } catch (err) {
              console.error("Failed to merge", f.name, err);
              // Continue with remaining files
            }
          }

          const outBytes = await outDoc.save();
          outBlob = new Blob([outBytes], { type: "application/pdf" });
          downloadBtn.style.display = "inline-block";
          statusText.textContent = "Merged successfully!";
        } catch (err) {
          console.error(err);
          statusText.textContent = "Failed to merge PDFs.";
        } finally {
          mergeBtn.disabled = false;
        }
      });

      function getOutputName(defaultBase) {
        const el = document.getElementById("output-name");
        let name =
          (el && el.value ? el.value : "").trim() || defaultBase || "output";
        name = name.replace(/[\\/:*?"<>|]/g, "-");
        if (!/\.pdf$/i.test(name)) name += ".pdf";
        return name;
      }

      downloadBtn.addEventListener("click", () => {
        if (!outBlob) return;
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = getOutputName("merged");
        a.click();
        URL.revokeObjectURL(url);
      });
    </script>

      style="
        display: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;

        We use cookies for ads and measurement. See our
        <a
          href="../privacy.html"
          style="color: #93c5fd; text-decoration: underline"
          >Privacy Policy</a
        >.
      </span>
      <button
        data-accept
        style="
          background: #22c55e;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 8px 12px;
          font-weight: 600;
          cursor: pointer;
        "
      >
        Accept
      </button>
    </div>
    <script>
      (function () {
        var bar = document.getElementById("cookie-consent");
        try {
          if (localStorage.getItem("cookieConsent") === "accepted") {
            if (bar) bar.style.display = "none";
            return;
          }
        } catch (e) {}
        if (!bar) return;
        bar.style.display = "flex";
        var btn = bar.querySelector("button[data-accept]");
        if (btn)
          btn.addEventListener("click", function () {
            try {
              localStorage.setItem("cookieConsent", "accepted");
            } catch (e) {}
            bar.remove();
          });
      })();
    </script>
    <!-- Suppress local banner and load Funding Choices CMP when configured -->
    <script>
      (function () {
        function loadFundingChoices(id) {
          var bar = document.getElementById("cookie-consent");
          if (bar) bar.remove();
          var s = document.createElement("script");
          s.async = true;
          s.crossOrigin = "anonymous";
          s.src =
            "https://fundingchoicesmessages.google.com/i/" +
            encodeURIComponent(id);
          document.head.appendChild(s);
        }
        var meta = document.querySelector('meta[name="fc-id"]');
        var id =
          (window.__FC_ID && ("" + window.__FC_ID).trim()) ||
          (meta && (meta.content || "").trim());
        if (id && !/^REPLACE_/i.test(id)) {
          loadFundingChoices(id);
          return;
        }
        var base =
          location.pathname.indexOf("/features/") !== -1
            ? "../vendor/"
            : "./vendor/";
        var tagId = "cmp-id-loader";
        if (!document.getElementById(tagId)) {
          var t = document.createElement("script");
          t.id = tagId;
          t.async = true;
          t.src = base + "cmp-id.js";
          t.onload = function () {
            var id2 =
              (window.__FC_ID && ("" + window.__FC_ID).trim()) ||
              (meta && (meta.content || "").trim());
            if (id2 && !/^REPLACE_/i.test(id2)) loadFundingChoices(id2);
          };
          t.onerror = function () {};
          document.head.appendChild(t);
        }
      })();
    </script>
